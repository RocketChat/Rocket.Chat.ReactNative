appId: chat.rocket.reactnative
tags:
  - 'util'
---
- assertVisible:
    id: 'rooms-list-view'
- extendedWaitUntil:
    visible:
      id: 'rooms-list-view-item-${ROOM_NAME}'
    timeout: 2000
- assertVisible:
    id: 'rooms-list-view-item-${ROOM_NAME}'
- runFlow:
    when:
      visible:
        id: 'rooms-list-view-item-${ROOM_NAME}'
    commands:
      - tapOn:
          id: 'rooms-list-view-search'
      - tapOn:
          id: 'rooms-list-view-search-input'
      - inputText:
          text: ' '
      - inputText:
          text: '${ROOM_NAME}'
- extendedWaitUntil:
    visible:
      id: 'rooms-list-view-item-${ROOM_NAME}'
    timeout: 10000
- assertVisible:
    id: 'rooms-list-view-item-${ROOM_NAME}'
