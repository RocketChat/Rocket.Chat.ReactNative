appId: chat.rocket.reactnative
name: Search room
tags:
  - 'util'
---
- assertVisible:
    id: 'rooms-list-view'
- tapOn:
    id: 'rooms-list-view-search'
- tapOn:
    id: 'rooms-list-view-search-input'
- inputText:
    text: ${ROOM}

- runFlow:
    when:
      true: ${EXTENDED_SEARCH_TIMEOUT}
    commands:
      - waitForAnimationToEnd:
          timeout: 20000
- extendedWaitUntil:
    visible:
      id: 'rooms-list-view-item-${ROOM}'
    timeout: 10000
