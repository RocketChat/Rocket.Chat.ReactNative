appId: chat.rocket.reactnative
name: Open Deep Link
tags:
  - 'util'

---
- openLink:
    link: ${link}
- runFlow:
    when:
      visible: '.*Open in.*'
      platform: iOS
    commands:
      - tapOn: Open
- runFlow:
    when:
      visible: '.*Would like to send you notifications.*'
      platform: iOS
    commands:
      - tapOn: 'Allow'
