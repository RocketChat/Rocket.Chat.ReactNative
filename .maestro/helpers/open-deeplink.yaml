appId: chat.rocket.reactnative
name: Open Deep Link
tags:
  - 'util'

---
- openLink:
    link: ${link}
- runFlow:
    when:
      visible: '.*Open in.*'
      platform: iOS
    commands:
      - tapOn:
          text: Open
          index: 0
          optional: true
      - tapOn:
          text: Open
          index: 1
          optional: true