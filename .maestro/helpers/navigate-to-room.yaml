appId: chat.rocket.reactnative
name: Navigate to room
tags:
  - 'util'

---
- waitForAnimationToEnd
- scrollUntilVisible:
    element:
      id: 'rooms-list-view-item-${ROOM}'
- waitForAnimationToEnd
- tapOn:
    id: 'rooms-list-view-item-${ROOM}'
- extendedWaitUntil:
    visible:
      id: 'room-view-title-${ROOM}'
    timeout: 60000
