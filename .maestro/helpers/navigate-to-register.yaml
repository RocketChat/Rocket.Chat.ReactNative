appId: chat.rocket.reactnative
name: Navigate to register
tags:
  - 'util'

---
- tapOn: Workspace URL. Required.
- inputText: ${server || output.data.server}
- extendedWaitUntil:
    visible: 'Connect'
    timeout: 60000
- assertVisible: 'Connect'
- tapOn: Connect
- extendedWaitUntil:
    visible: 'Create an account'
    timeout: 60000
- assertVisible: 'Create an account'
- tapOn: Create an account
- extendedWaitUntil:
    visible:
      id: 'register-view'
    timeout: 60000
