appId: chat.rocket.reactnative
tags:
  - 'utill'

---
- retry:
    maxRetries: 3
    commands:
      - launchApp:
          clearState: true
          permissions:
            all: allow
      - waitForAnimationToEnd:
          timeout: 60000
      - extendedWaitUntil:
          timeout: 60000
          visible: 'Add workspace'
