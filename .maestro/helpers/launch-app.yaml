appId: chat.rocket.reactnative
name: Launch app
tags:
  - 'util'

---
- retry:
    maxRetries: 3
    commands:
      - launchApp:
          clearState: true
          permissions:
            all: allow
      - waitForAnimationToEnd:
          timeout: 30000
      - runFlow:
          when:
            visible: '.*Pixel Launcher.*'
            platform: 'Android'
          commands:
            - tapOn: 'Close App'
      - extendedWaitUntil:
          visible:
            text: 'Add workspace'
          timeout: 30000
