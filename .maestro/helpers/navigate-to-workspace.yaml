appId: chat.rocket.reactnative
jsEngine: graaljs
env:
  URL: mobile.rocket.chat
  ALT_URL: stable.rocket.chat
---
- runFlow: relaunch-app.yaml
- extendedWaitUntil:
    visible: "Add Workspace"
    timeout: 60000
- tapOn:
      text: "Workspace URL , Required . Error: "
- inputText: ${URL}
- tapOn: "Connect"


- waitForAnimationToEnd:
    timeout: 6000

- runFlow:
    when:
      visible: "Invalid workspace URL"
    commands:
      
        - runFlow: relaunch-app.yaml
        - tapOn:
             text: "Workspace URL , Required . Error: "
        - inputText: ${ALT_URL}
        - tapOn: "Connect"

        
- assertVisible:
      id: "workspace-view"
- tapOn: "Login"
