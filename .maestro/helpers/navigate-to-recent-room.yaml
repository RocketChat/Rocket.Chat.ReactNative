appId: chat.rocket.reactnative
name: Navigate to recent room
tags:
  - 'util'

---
- extendedWaitUntil:
    visible:
      id: 'rooms-list-view'
    timeout: 
- tapOn:
    id: 'rooms-list-view-search'
- extendedWaitUntil:
    visible:
      id: 'rooms-list-view-search-input'
    timeout: 
- extendedWaitUntil:
    visible:
      id: 'rooms-list-view-item-${ROOM}'
    timeout: 
- tapOn:
    id: 'rooms-list-view-item-${ROOM}'
- extendedWaitUntil:
    visible:
      id: 'room-view-title-${ROOM}'
    timeout: 
