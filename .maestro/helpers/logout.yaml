appId: chat.rocket.reactnative
tags:
  - 'skip'
---
- runFlow:
    when:
      visible:
        id: "profile-view-open-sidebar"
    commands:
      - tapOn:
          id: "profile-view-open-sidebar"
    
- runFlow:
    when:
      visible:
        id: 'rooms-list-view-sidebar'
    commands:
      - tapOn:
          id: 'rooms-list-view-sidebar'

- runFlow:
    when:
      platform: Android
      visible:
        id: 'android:id/autofill_save_no'
    commands:
      - tapOn:
          id: "android:id/autofill_save_no"

- assertVisible:
    id: 'sidebar-settings'

- tapOn:
    id: 'sidebar-settings'

- assertVisible:
    id: 'settings-logout'

- tapOn:
    id: 'settings-logout'

- runFlow:
    when:
      platform: Android
    commands:
      - tapOn: 'LOGOUT'

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          point: '67%,57%'
