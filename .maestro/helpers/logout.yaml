appId: chat.rocket.reactnative
tags:
  - 'skip'
---
- runFlow:
    when:
      visible:
        id: 'rooms-list-view-sidebar'
    commands:
      - tapOn:
          id: 'rooms-list-view-sidebar'
      - assertVisible:
          id: 'sidebar-settings'

      - tapOn:
          id: 'sidebar-settings'

      - assertVisible:
          id: 'settings-logout'

      - tapOn:
          id: 'settings-logout'

- runFlow:
    when:
      platform: Android
    commands:
      - tapOn: 'LOGOUT'

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          point: '67%,57%'
