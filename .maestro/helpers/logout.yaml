appId: chat.rocket.reactnative
name: Logout
tags:
  - 'util'

---
- runFlow:
    when:
      visible:
        id: 'profile-view-open-sidebar'
    commands:
      - tapOn:
          id: 'profile-view-open-sidebar'

- runFlow:
    when:
      visible:
        id: 'rooms-list-view-sidebar'
    commands:
      - tapOn:
          id: 'rooms-list-view-sidebar'

- runFlow:
    when:
      platform: Android
      visible:
        id: 'android:id/autofill_save_no'
    commands:
      - tapOn:
          id: 'android:id/autofill_save_no'

- extendedWaitUntil:
    visible:
      id: 'sidebar-settings'
    timeout: 60000

- tapOn:
    id: 'sidebar-settings'

- assertVisible:
    id: 'settings-logout'

- tapOn:
    id: 'settings-logout'

- runFlow:
    when:
      platform: Android
    commands:
      - extendedWaitUntil:
          visible:
            id: 'android:id/button1'
          timeout: 60000
      - tapOn:
          text: Logout
          index: 0

- runFlow:
    when:
      platform: iOS
    commands:
      - tapOn:
          text: Logout
          index: 1

- extendedWaitUntil:
    visible:
      id: 'new-server-view'
    timeout: 60000
