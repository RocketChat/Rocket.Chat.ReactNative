appId: chat.rocket.reactnative
name: Navigate to login
tags:
  - 'util'

---
- tapOn: Workspace URL. Required.
- inputText: ${output.data.server}
- tapOn:
    text: Connect
    waitToSettleTimeoutMs: 1000
- extendedWaitUntil:
    timeout: 30000
    visible: Login
- tapOn: Login
- extendedWaitUntil:
    visible:
      id: 'login-view'
    timeout: 30000
