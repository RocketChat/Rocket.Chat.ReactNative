appId: chat.rocket.reactnative
name: Enter E2EE Key
tags:
  - 'util'

---
- extendedWaitUntil:
    visible: '.*is encrypted.*'
    timeout: 15000
- extendedWaitUntil:
    visible: '.*Enter your end-to-end encryption password to access.*'
    timeout: 15000
- tapOn:
    text: 'Enter E2EE password'
- extendedWaitUntil:
    visible:
      id: 'e2e-enter-your-password-view-password'
    timeout: 15000
- tapOn:
    id: 'e2e-enter-your-password-view-password'
- inputText: ${output.data.e2eePassword}
- tapOn:
    text: 'Enable encryption'
- extendedWaitUntil:
    visible:
      id: 'room-view-messages'
    timeout: 15000
