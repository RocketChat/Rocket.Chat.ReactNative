appId: chat.rocket.reactnative
name: Verify Message Unread
tags:
  - 'flow'
---
- runFlow:
    file: '../../../helpers/login-with-deeplink.yaml'
    env:
      USERNAME: ${USERNAME}
      PASSWORD: ${PASSWORD}
- runFlow:
    file: '../../../helpers/navigate-to-room.yaml'
    env:
      ROOM: ${ROOM}
- runFlow: '../utils/enter-e2e-key.yaml'
- extendedWaitUntil:
    visible:
      id: 'read-receipt-unread'
    timeout: 60000
