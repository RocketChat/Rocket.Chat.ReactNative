appId: chat.rocket.reactnative
name: Edit Message and Verify
tags:
  - 'flow'
env:
  ORIGINAL_MESSAGE: m99
  EDITED_MESSAGE: m6
  MESSAGE_1: m0
  MESSAGE_2: m1
  MESSAGE_3: m2
  MESSAGE_4: m3
  MESSAGE_5: m4
---
# Send a message
- runFlow:
    file: '../../../helpers/send-message.yaml'
    env:
      message: ${ORIGINAL_MESSAGE}
- extendedWaitUntil:
    visible:
      text: '.*${ORIGINAL_MESSAGE}.*'
    timeout:

# Edit the message
- longPressOn:
    text: '.*${ORIGINAL_MESSAGE}.*'
- extendedWaitUntil:
    visible:
      id: 'action-sheet'
    timeout:
- extendedWaitUntil:
    visible:
      text: 'Edit'
    timeout:
- tapOn:
    text: 'Edit'
- eraseText
- inputText: ${EDITED_MESSAGE}
- tapOn:
    id: 'message-composer-send'

# Verify all messages are visible including edited one
- extendedWaitUntil:
    visible:
      text: '.*${MESSAGE_1}.*'
    timeout:
- extendedWaitUntil:
    visible:
      text: '.*${MESSAGE_2}.*'
    timeout:
- extendedWaitUntil:
    visible:
      text: '.*${MESSAGE_3}.*'
    timeout:
- extendedWaitUntil:
    visible:
      text: '.*${MESSAGE_4}.*'
    timeout:
- extendedWaitUntil:
    visible:
      text: '.*${MESSAGE_5}.*'
    timeout:
- extendedWaitUntil:
    visible:
      text: '.*${EDITED_MESSAGE}.*'
    timeout:
