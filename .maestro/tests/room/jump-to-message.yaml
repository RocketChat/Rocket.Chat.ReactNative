appId: chat.rocket.reactnative
name: Jump to message
onFlowStart:
  - runFlow: '../../helpers/setup.yaml'
onFlowComplete:
  - evalScript: ${output.utils.deleteCreatedUsers()}
tags:
  - test-11

---
- runFlow:
    file: '../../helpers/login-with-deeplink.yaml'
    env:
      USERNAME: ${output.account.adminUser}
      PASSWORD: ${output.account.adminPassword}

# should jump to an old message and load its surroundings
- runFlow:
    file: '../../helpers/navigate-to-room.yaml'
    env:
      ROOM: 'jumping'
- extendedWaitUntil:
    visible:
      text: '.*300.*'
    timeout:
- extendedWaitUntil:
    visible:
      id: '.*Quote first message.*'
    timeout:
- longPressOn:
    id: '.*Quote first message.*'
    retryTapIfNoChange: true
- extendedWaitUntil:
    visible:
      text: 'Jump to message'
    timeout:
- tapOn:
    text: 'Jump to message'
- extendedWaitUntil:
    visible:
      id: 'message-content-1'
    timeout:
- extendedWaitUntil:
    visible:
      id: 'message-content-2'
    timeout:

# should tap FAB and scroll to bottom
- extendedWaitUntil:
    visible:
      id: 'nav-jump-to-bottom'
    timeout:
- tapOn:
    id: 'nav-jump-to-bottom'
- extendedWaitUntil:
    visible:
      text: .*Go to jumping-thread's thread.*
    timeout:
- runFlow:
    file: './utils/clear-cache.yaml'

# should load messages on scroll
- runFlow:
    file: '../../helpers/navigate-to-room.yaml'
    env:
      ROOM: 'jumping'
- extendedWaitUntil:
    visible:
      id: 'room-view-messages'
    timeout:
- extendedWaitUntil:
    visible:
      text: '.*300.*'
    timeout:
- scrollUntilVisible:
    element:
      text: '.*249.*'
    timeout: 120000
    direction: UP
- runFlow:
    file: './utils/clear-cache.yaml'

# should search for old message and load its surroundings
- runFlow:
    file: '../../helpers/navigate-to-room.yaml'
    env:
      ROOM: 'jumping'
- extendedWaitUntil:
    visible:
      id: 'room-view-search'
    timeout:
- tapOn:
    id: 'room-view-search'
- extendedWaitUntil:
    visible:
      id: 'search-messages-view'
    timeout:
- extendedWaitUntil:
    visible:
      id: 'search-message-view-input'
    timeout:
- tapOn:
    id: 'search-message-view-input'
- inputText: '3'
- inputText: '0'
- extendedWaitUntil:
    visible:
      id: 'message-content-30'
    timeout:
- tapOn:
    id: 'message-content-30'
- extendedWaitUntil:
    visible:
      id: 'message-content-29'
    timeout:
- extendedWaitUntil:
    visible:
      id: 'message-content-30'
    timeout:
- extendedWaitUntil:
    visible:
      id: 'message-content-31'
    timeout:

# should load newer and older messages
- scrollUntilVisible:
    element:
      text: 'Load older'
    direction: UP
    timeout:
- extendedWaitUntil:
    visible:
      id: 'message-content-5'
    timeout:
- tapOn:
    text: 'Load older'
- extendedWaitUntil:
    visible:
      id: 'message-content-4'
    timeout:
- scrollUntilVisible:
    element:
      id: 'message-content-1'
    direction: UP
    timeout:
- scrollUntilVisible:
    element:
      id: 'message-content-50'
    direction: DOWN
    timeout:
- scrollUntilVisible:
    element:
      text: '.*Load newer.*'
    direction: DOWN
    timeout:
- tapOn:
    text: 'Load newer'
    retryTapIfNoChange: true
- extendedWaitUntil:
    visible:
      id: 'message-content-104'
    timeout:
- extendedWaitUntil:
    visible:
      text: '.*Load newer.*'
    timeout:
- tapOn:
    text: 'Load newer'
    retryTapIfNoChange: true
- extendedWaitUntil:
    visible:
      id: 'message-content-154'
    timeout:
- extendedWaitUntil:
    visible:
      text: '.*Load newer.*'
    timeout:
- tapOn:
    text: 'Load newer'
    retryTapIfNoChange: true
- extendedWaitUntil:
    visible:
      id: 'message-content-202'
    timeout:
- tapOn:
    id: header-back

# should navigate to a thread from another room
- runFlow:
    file: '../../helpers/navigate-to-room.yaml'
    env:
      ROOM: 'jumping'
- extendedWaitUntil:
    visible:
      text: .*Go to jumping-thread's thread.*
    timeout:
- longPressOn:
    text: .*Go to jumping-thread's thread.*
    retryTapIfNoChange: true
- extendedWaitUntil:
    visible:
      text: 'Jump to message'
    timeout:
- tapOn:
    text: 'Jump to message'
- runFlow:
    file: './utils/expect-thread-messages.yaml'
    env:
      message: Go to jumping-thread's thread
- tapOn:
    id: header-back

# should tap on thread message from main room
- extendedWaitUntil:
    visible:
      id: 'room-view-title-jumping-thread'
    timeout:
- extendedWaitUntil:
    visible:
      text: '.*thread message sent to main room.*'
    timeout:
- tapOn:
    text: 'thread message sent to main room'
    retryTapIfNoChange: true
- runFlow:
    file: './utils/expect-thread-messages.yaml'
    env:
      message: 'thread message sent to main room'
- tapOn:
    id: header-back

# should tap on quote
- extendedWaitUntil:
    visible:
      id: 'room-view-title-jumping-thread'
    timeout:
- extendedWaitUntil:
    visible:
      text: '.*quoted.*'
    timeout:
- longPressOn:
    text: 'quoted'
- extendedWaitUntil:
    visible:
      text: 'Jump to message'
    timeout:
- tapOn:
    text: 'Jump to message'
- runFlow:
    file: './utils/expect-thread-messages.yaml'
    env:
      message: 'quoted'
- tapOn:
    id: 'header-back'

# should jump from search message
- extendedWaitUntil:
    visible:
      id: 'room-view-title-jumping-thread'
    timeout:
- tapOn:
    id: 'room-view-search'
- extendedWaitUntil:
    visible:
      id: 'search-messages-view'
    timeout:
- extendedWaitUntil:
    visible:
      id: 'search-message-view-input'
    timeout:
- inputText: 'to be searched'
- extendedWaitUntil:
    visible:
      id: 'message-content-to be searched'
    timeout:
- tapOn:
    id: 'message-content-to be searched'
- runFlow:
    file: './utils/expect-thread-messages.yaml'
    env:
      message: 'to be searched'
