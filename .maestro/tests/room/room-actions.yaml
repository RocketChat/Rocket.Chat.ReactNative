- tapOn:
    id: custom-header-back
- extendedWaitUntil:
    visible:
      id: 'room-actions-view'
    timeout:

# should tap on leave channel and raise alert
- scrollUntilVisible:
    element:
      id: room-actions-leave-channel
    timeout:
- tapOn:
    id: room-actions-leave-channel
- extendedWaitUntil:
    visible:
      text: '.*Are you sure you want to leave the room.*'
    timeout:
- extendedWaitUntil:
    visible:
      text: '.*YES, LEAVE IT!.*'
    timeout:
- tapOn:
    text: '.*YES, LEAVE IT!.*'
- extendedWaitUntil:
    visible:
      text: '.*You are the last owner. Please set new owner before leaving the room.*'
    timeout:
- extendedWaitUntil:
    visible:
      text: 'OK'
    timeout:
- tapOn:
    text: 'OK'
- extendedWaitUntil:
    visible:
      id: 'room-actions-view'
    timeout:

# should add users to the room
- extendedWaitUntil:
    visible:
      id: 'room-actions-members'
    timeout:
- tapOn:
    id: 'room-actions-members'
- extendedWaitUntil:
    visible:
      id: 'room-actions-add-user'
    timeout:
- tapOn:
    id: room-actions-add-user
- evalScript: ${output.result = output.utils.createDM(output.user.username, output.user.password, 'rocket.cat')}
- extendedWaitUntil:
    visible:
      id: 'select-users-view-item-rocket.cat'
    timeout:
- tapOn:
    id: 'select-users-view-item-rocket.cat'
- extendedWaitUntil:
    visible:
      id: 'selected-user-rocket.cat'
    timeout:
- extendedWaitUntil:
    visible:
      id: 'select-users-view-search'
    timeout:
- tapOn:
    id: select-users-view-search
- inputText: ${output.otherUser.username}
- extendedWaitUntil:
    visible:
      id: 'select-users-view-item-${output.otherUser.username}'
    timeout:
- tapOn:
    id: 'select-users-view-item-${output.otherUser.username}'
- extendedWaitUntil:
    visible:
      id: 'selected-user-${output.otherUser.username}'
    timeout:
- tapOn:
    id: selected-users-view-submit
- tapOn:
    id: custom-header-back
- extendedWaitUntil:
    visible:
      text: '.*3 members.*'
    timeout:

# should show all users
- tapOn:
    id: 'room-actions-members'
- extendedWaitUntil:
    visible:
      id: 'room-members-view'
    timeout:
- extendedWaitUntil:
    visible:
      id: 'room-members-view-filter'
    timeout:
- tapOn:
    id: 'room-members-view-filter'
- extendedWaitUntil:
    visible:
      id: 'room-members-view-toggle-status-all'
    timeout:
- tapOn:
    id: 'room-members-view-toggle-status-all'
- extendedWaitUntil:
    notVisible:
      id: 'room-members-view-toggle-status-all'
    timeout:
- extendedWaitUntil:
    visible:
      id: 'room-members-view-item-${output.otherUser.username}'
    timeout:
- tapOn:
    id: 'custom-header-back'

# should filter user
- tapOn:
    id: 'room-actions-members'
- extendedWaitUntil:
    visible:
      id: 'room-members-view'
    timeout:
- extendedWaitUntil:
    visible:
      id: 'room-members-view-search'
    timeout:
- tapOn:
    id: room-members-view-search
- inputText: 'rocket'
- tapOn:
