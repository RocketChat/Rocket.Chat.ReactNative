appId: chat.rocket.reactnative
name: Room Actions
onFlowStart:
  - runFlow: '../../helpers/setup.yaml'
onFlowComplete:
  - evalScript: ${output.utils.deleteCreatedUsers()}
tags:
  - test-11

---
- evalScript: ${output.user = output.utils.createUser()}
- evalScript: ${output.otherUser = output.utils.createUser()}
- evalScript: ${output.room = output.utils.createRandomRoom(output.user.username, output.user.password)}

- runFlow:
    file: '../../helpers/login-with-deeplink.yaml'
    env:
      USERNAME: ${output.user.username}
      PASSWORD: ${output.user.password}
- runFlow:
    file: '../../helpers/navigate-to-room-action.yaml'
    env:
      ROOM: ${output.room.name}

# should have room actions screen
- extendedWaitUntil:
    visible:
      id: 'room-actions-view'
    timeout:

# should have info
- extendedWaitUntil:
    visible:
      id: 'room-actions-info'
    timeout:

# should have members
- extendedWaitUntil:
    visible:
      id: 'room-actions-members'
    timeout:
- extendedWaitUntil:
    visible:
      text: '.*1 members.*'
    timeout:

# should have files
- extendedWaitUntil:
    visible:
      id: 'room-actions-files'
    timeout:

# should have mentions
- extendedWaitUntil:
    visible:
      id: 'room-actions-mentioned'
    timeout:

# should have starred
- extendedWaitUntil:
    visible:
      id: 'room-actions-starred'
    timeout:

# should have share
- extendedWaitUntil:
    visible:
      id: 'room-actions-share'
    timeout:

# should have pinned
- extendedWaitUntil:
    visible:
      id: 'room-actions-pinned'
    timeout:

# should have notifications
- extendedWaitUntil:
    visible:
      id: 'room-actions-notifications'
    timeout:

# should have leave channel
- extendedWaitUntil:
    visible:
      id: 'room-actions-leave-channel'
    timeout:

# should show mentioned messages
- tapOn:
    id: 'room-actions-mentioned'
- extendedWaitUntil:
    visible:
      id: 'mentioned-messages-view'
    timeout:
- tapOn:
    id: custom-header-back
- extendedWaitUntil:
    visible:
      id: 'room-actions-view'
    timeout:
- tapOn:
    id: custom-header-back

# should star and show in starred message
- runFlow:
    file: '../../helpers/send-message.yaml'
    env:
      message: 'messageToStar'
- extendedWaitUntil:
    visible:
      id: message-content-messageToStar
    timeout:
- longPressOn:
    id: message-content-messageToStar
- extendedWaitUntil:
    visible:
      id: 'action-sheet'
    timeout:
- swipe:
    from:
      id: action-sheet-handle
    direction: UP
- extendedWaitUntil:
    visible:
      text: 'Star'
    timeout:
- tapOn:
    text: 'Star'
- extendedWaitUntil:
    notVisible:
      text: '.*Message Starred.*'
    timeout:
- tapOn:
    id: 'room-header'
- extendedWaitUntil:
    visible:
      id: 'room-actions-view'
    timeout:
- tapOn:
    id: 'room-actions-starred'
    retryTapIfNoChange: true
- extendedWaitUntil:
    visible:
      id: starred-messages-view
    timeout:
- extendedWaitUntil:
    visible:
      id: 'message-content-messageToStar'
    timeout:
# should unstar
- tapOn:
    id: custom-header-back
- extendedWaitUntil:
    visible:
      id: 'room-actions-view'
    timeout:
- tapOn:
    id: custom-header-back
- extendedWaitUntil:
    visible:
      id: message-content-messageToStar
    timeout:
- longPressOn:
    id: message-content-messageToStar
- extendedWaitUntil:
    visible:
      id: 'action-sheet'
    timeout:
- swipe:
    from:
      id: action-sheet-handle
    direction: UP
- extendedWaitUntil:
    visible:
      text: 'Unstar'
    timeout:
- tapOn:
    text: 'Unstar'
- extendedWaitUntil:
    notVisible:
      text: '.*Message Unstarred.*'
    timeout:
- tapOn:
    id: 'room-header'
- extendedWaitUntil:
    visible:
      id: 'room-actions-view'
    timeout:
- tapOn:
    id: 'room-actions-starred'
    retryTapIfNoChange: true
- extendedWaitUntil:
    visible:
      id: starred-messages-view
    timeout:
- extendedWaitUntil:
    notVisible:
      id: 'message-content-messageToStar'
    timeout:
- tapOn:
    id: custom-header-back
- extendedWaitUntil:
    visible:
      id: 'room-actions-view'
    timeout:
- tapOn:
    id: custom-header-back

# should pin a message and show in pinned
- runFlow:
    file: '../../helpers/send-message.yaml'
    env:
      message: 'messageToPin'
- extendedWaitUntil:
    visible:
      id: 'message-content-messageToPin'
    timeout:
- longPressOn:
    id: message-content-messageToPin
- extendedWaitUntil:
    visible:
      id: 'action-sheet'
    timeout:
- swipe:
    from:
      id: action-sheet-handle
    direction: UP
- extendedWaitUntil:
    visible:
      text: Pin
    timeout:
- tapOn:
    text: Pin
- extendedWaitUntil:
    visible:
      text: '.*Pinned a message:.*'
    timeout:
- tapOn:
    id: 'room-header'
- extendedWaitUntil:
    visible:
      id: 'room-actions-view'
    timeout:
- tapOn: Pinned
- extendedWaitUntil:
    visible:
      id: 'message-content-messageToPin'
    timeout:

# should unpin a message
- longPressOn:
