    timeout:
- tapOn:
    id: room-members-view-item-rocket.cat
- extendedWaitUntil:
    visible:
      id: 'action-sheet-remove-from-room'
    timeout:
- tapOn:
    id: action-sheet-remove-from-room
- extendedWaitUntil:
    visible:
      text: '.*The user will be removed from.*'
    timeout:
- extendedWaitUntil:
    visible:
      text: '.*YES, REMOVE USER!.*'
    timeout:
- tapOn: YES, REMOVE USER!
- extendedWaitUntil:
    notVisible:
      id: 'room-members-view-item-rocket.cat'
    timeout:

