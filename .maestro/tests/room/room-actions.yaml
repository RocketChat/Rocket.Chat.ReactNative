      id: 'room-members-view-item-rocket.cat'
    timeout:
- extendedWaitUntil:
    notVisible:
      id: 'room-members-view-item-${output.otherUser.username}'
    timeout:
- tapOn:
    id: clear-text-input
- extendedWaitUntil:
    visible:
      id: 'room-members-view-item-rocket.cat'
    timeout:
- extendedWaitUntil:
    visible:
      id: 'room-members-view-item-${output.otherUser.username}'
    timeout:

# should remove user from room
