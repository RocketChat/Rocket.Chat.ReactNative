appId: chat.rocket.reactnative
name: Room Info
onFlowStart:
  - runFlow: '../../helpers/setup.yaml'
onFlowComplete:
  - evalScript: ${output.utils.deleteCreatedUsers()}
tags:
  - test-12

---
- evalScript: ${output.user = output.utils.createUser()}
- evalScript: ${output.room = output.utils.createRandomRoom(output.user.username, output.user.password, 'p')}

- runFlow:
    file: '../../helpers/login-with-deeplink.yaml'
    env:
      USERNAME: ${output.user.username}
      PASSWORD: ${output.user.password}
- runFlow:
    file: './utils/navigate-to-room-info.yaml'
    env:
      ROOM: ${output.room.name}

# should have room info view
- extendedWaitUntil:
    visible:
      id: 'room-info-view'
    timeout:

# should have name
- extendedWaitUntil:
    visible:
      id: 'room-info-view-name'
    timeout:

# should have description
- extendedWaitUntil:
    visible:
      text: 'Description'
    timeout:

# should have topic
- extendedWaitUntil:
    visible:
      text: 'Topic'
    timeout:

# should have announcement
- extendedWaitUntil:
    visible:
      text: 'Announcement'
    timeout:

# should have edit button
- extendedWaitUntil:
    visible:
      id: 'room-info-view-edit-button'
    timeout:

- extendedWaitUntil:
    visible:
      id: 'room-info-view-edit-button'
    timeout:
- tapOn:
    id: 'room-info-view-edit-button'
- extendedWaitUntil:
    visible:
      id: 'room-info-edit-view'
    timeout:

# should have room info edit view
- extendedWaitUntil:
    visible:
      id: 'room-info-edit-view'
    timeout:

# should have name input
- extendedWaitUntil:
    visible:
      id: 'room-info-edit-view-name'
    timeout:

# should have description input
- extendedWaitUntil:
    visible:
      id: 'room-info-edit-view-description'
    timeout:

# should have topic input
- extendedWaitUntil:
    visible:
      id: 'room-info-edit-view-topic'
    timeout:

# should have announcement input
- extendedWaitUntil:
    visible:
      id: 'room-info-edit-view-announcement'
    timeout:

# should have password input
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-password'
    timeout:

# should have type switch
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-t'
    timeout:

# should have ready only switch
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-ro'
    timeout:

# should have submit button
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-submit'
    timeout:

# should have reset button
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-reset'
    timeout:

# should have archive button
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-archive'
    timeout:

# should have delete button
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-delete'
    timeout:

# should reset form
- tapOn:
    id: custom-header-back
- tapOn:
    id: room-info-view-edit-button
- extendedWaitUntil:
    visible:
      id: 'room-info-edit-view-name'
    timeout:
- tapOn:
    id: room-info-edit-view-name
- eraseText
- inputText: abc
- runFlow: '../../helpers/hide-keyboard.yaml'
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-topic'
    timeout:
- tapOn:
    id: 'room-info-edit-view-topic'
- inputText: abc
- runFlow: '../../helpers/hide-keyboard.yaml'
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-announcement'
    timeout:
- tapOn:
    id: 'room-info-edit-view-announcement'
- inputText: abc
- runFlow: '../../helpers/hide-keyboard.yaml'
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-description'
    timeout:
- tapOn:
    id: 'room-info-edit-view-description'
- inputText: abc
- runFlow: '../../helpers/hide-keyboard.yaml'
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-password'
    timeout:
- tapOn:
    id: 'room-info-edit-view-password'
- inputText: abc
- runFlow: '../../helpers/hide-keyboard.yaml'
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-t'
    timeout:
    centerElement: true
- tapOn:
    id: 'room-info-edit-view-t'
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-ro'
    timeout:
    centerElement: true
- tapOn:
    id: 'room-info-edit-view-ro'
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-react-when-ro'
    timeout:
- tapOn:
    id: 'room-info-edit-view-react-when-ro'
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-reset'
    timeout:
- tapOn:
    id: 'room-info-edit-view-reset'

- scrollUntilVisible:
    element:
      id: 'avatar-edit-button'
    timeout:
    direction: UP
- scrollUntilVisible:
    element:
      text: '.*${output.room.name}.*'
    timeout:
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-topic'
    timeout:
- assertVisible:
    text: ''
    childOf:
      id: 'room-info-edit-view-topic'
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-announcement'
    timeout:
- assertVisible:
    text: ''
    childOf:
      id: 'room-info-edit-view-announcement'
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-description'
    timeout:
- assertVisible:
    text: ''
    childOf:
      id: 'room-info-edit-view-description'
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-password'
    timeout:
- assertVisible:
    text: ''
    childOf:
      id: 'room-info-edit-view-password'
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-t'
    timeout:
- assertVisible:
    checked: false
    childOf:
      id: 'room-info-edit-view-t'
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-ro'
    timeout:
- assertVisible:
    checked: false
    childOf:
      id: 'room-info-edit-view-ro'
- scrollUntilVisible:
    element:
      id: 'room-info-edit-switch-system-messages'
    timeout:
- assertNotVisible:
    id: 'room-info-edit-view-react-when-ro'

# should change room name
- tapOn:
    id: custom-header-back
- tapOn:
    id: room-info-view-edit-button
- evalScript: ${output.newroomname = output.room.name + 'new'}
- tapOn:
    id: 'room-info-edit-view-name'
- runFlow:
    file: '../../helpers/erase-text.yaml'
    env:
      id: 'room-info-edit-view-name'
- inputText: ${output.newroomname}
- pressKey: Enter
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-submit'
    timeout:
- tapOn:
    id: 'room-info-edit-view-submit'
- runFlow:
    when:
      platform: android
    commands:
      - extendedWaitUntil:
          visible:
            text: '.*Settings succesfully changed.*'
          timeout:
- tapOn:
    id: custom-header-back
- extendedWaitUntil:
    visible:
      id: 'room-info-view'
    timeout:
- assertVisible:
    text: '.*${output.newroomname}.*'
- tapOn:
    id: room-info-view-edit-button
- extendedWaitUntil:
    visible:
      id: 'room-info-edit-view'
    timeout:

# should change room description, topic, announcement
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-topic'
    timeout:
- tapOn:
    id: 'room-info-edit-view-topic'
- inputText: 'new topic'
- runFlow: '../../helpers/hide-keyboard.yaml'
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-announcement'
    timeout:
- tapOn:
    id: 'room-info-edit-view-announcement'
- inputText: 'new announcement'
- runFlow: '../../helpers/hide-keyboard.yaml'
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-description'
    timeout:
- tapOn:
    id: 'room-info-edit-view-description'
- inputText: 'new description'
- runFlow: '../../helpers/hide-keyboard.yaml'
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-submit'
    timeout:
- tapOn:
    id: 'room-info-edit-view-submit'
- runFlow:
    when:
      platform: android
    commands:
      - extendedWaitUntil:
          visible:
            text: '.*Settings succesfully changed.*'
          timeout:
- tapOn:
    id: custom-header-back
- extendedWaitUntil:
    visible:
      id: 'room-info-view'
    timeout:
- assertVisible:
    text: '.*new description.*'
- assertVisible:
    text: '.*new topic.*'
- assertVisible:
    text: '.*new announcement.*'
- tapOn:
    id: room-info-view-edit-button
- extendedWaitUntil:
    visible:
      id: 'room-info-edit-view'
    timeout:

# should change room type
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-t'
    timeout:
- tapOn:
    id: 'room-info-edit-view-t'
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-submit'
    timeout:
- tapOn:
    id: 'room-info-edit-view-submit'
- runFlow:
    when:
      platform: android
    commands:
      - extendedWaitUntil:
          visible:
            text: '.*Settings succesfully changed.*'
          timeout:

# should archive room
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-archive'
    timeout:
- tapOn:
    id: 'room-info-edit-view-archive'
- extendedWaitUntil:
    visible:
      text: '.*Do you really want to archive this room.*'
    timeout:
- extendedWaitUntil:
    visible:
      text: '.*Yes, archive it.*'
    timeout:
- tapOn:
    text: 'Yes, archive it.'

# should delete room
- scrollUntilVisible:
    element:
      id: 'room-info-edit-view-delete'
    timeout:
- tapOn:
    id: 'room-info-edit-view-delete'
- extendedWaitUntil:
    visible:
      text: '.*Deleting a room will delete all messages posted within the room. This cannot be undone..*'
    timeout:
- extendedWaitUntil:
    visible:
      text: '.*YES, DELETE IT!.*'
    timeout:
- tapOn:
    text: '.*YES, DELETE IT.*'

# should see user role correctly
- runFlow:
    file: './utils/navigate-to-room-info.yaml'
    env:
      ROOM: 'roles-test'
- extendedWaitUntil:
    visible:
      id: 'user-roles'
    timeout:
- assertVisible:
    id: 'user-role-Livechat-Agent'
