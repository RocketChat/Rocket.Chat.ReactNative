appId: chat.rocket.reactnative
name: Clear Cache
tags:
  - 'util'

---
- extendedWaitUntil:
    visible:
      id: 'room-view'
    timeout: 15000
- tapOn:
    id: 'header-back'
- extendedWaitUntil:
    visible:
      id: 'rooms-list-view'
    timeout: 15000
- tapOn:
    id: 'rooms-list-view-sidebar'
- waitForAnimationToEnd:
    timeout: 15000
- extendedWaitUntil:
    visible:
      id: 'sidebar-settings'
    timeout: 15000
- tapOn:
    id: 'sidebar-settings'
- waitForAnimationToEnd:
    timeout: 15000
- extendedWaitUntil:
    visible:
      id: 'settings-view-clear-cache'
    timeout: 15000
- tapOn:
    id: 'settings-view-clear-cache'
    retryTapIfNoChange: true
- extendedWaitUntil:
    visible:
      text: '.*This will clear all your offline data.*'
    timeout: 15000
- tapOn:
    text: 'Clear'
- extendedWaitUntil:
    visible:
      id: 'rooms-list-view'
    timeout: 15000
