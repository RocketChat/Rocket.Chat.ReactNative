appId: chat.rocket.reactnative
name: Expect Thread Messages
tags:
  - 'util'

---
- extendedWaitUntil:
    visible:
      id: 'room-view-title-thread 1'
    timeout: 15000
- extendedWaitUntil:
    visible:
      id: '.*message-content-${message}.*'
    timeout: 15000
- tapOn:
    id: '.*message-content-${message}.*'
