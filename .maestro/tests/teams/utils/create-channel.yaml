appId: chat.rocket.reactnative
tags:
  - 'util'

---
- extendedWaitUntil:
    visible:
      id: rooms-list-view-create-channel
    timeout:
- tapOn:
    id: rooms-list-view-create-channel
- extendedWaitUntil:
    visible:
      id: new-message-view
    timeout:
- extendedWaitUntil:
    visible:
      id: new-message-view-create-channel
    timeout:
- tapOn:
    id: new-message-view-create-channel
- extendedWaitUntil:
    visible:
      id: select-users-view
    timeout:
- assertVisible:
    id: selected-users-view-submit
- tapOn:
    id: selected-users-view-submit
- extendedWaitUntil:
    visible:
      id: create-channel-view
    timeout:
- tapOn:
    id: create-channel-name
- inputText: ${channelName}
- hideKeyboard

- runFlow:
    when:
      true: ${publicChannel}
    commands:
      - tapOn:
          id: create-channel-type

- scrollUntilVisible:
    element:
      id: create-channel-submit
    timeout:
- tapOn:
    id: create-channel-submit

- extendedWaitUntil:
    visible:
      id: room-view
    timeout:
- extendedWaitUntil:
    visible:
      id: room-view-title-${channelName}
    timeout:
- runFlow: ../../../helpers/go-back.yaml
- extendedWaitUntil:
    visible:
      id: rooms-list-view
    timeout:
- extendedWaitUntil:
    visible:
      id: rooms-list-view-item-${channelName}
    timeout:
