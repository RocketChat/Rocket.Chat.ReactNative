          visible:
            text: 'e2e_admin: :('
          timeout: 60000
      - tapOn:
          id: 'rooms-list-view-item-maestro-ascii-emoji-test'
      - extendedWaitUntil:
          visible:
            text: ':('
          timeout: 60000
