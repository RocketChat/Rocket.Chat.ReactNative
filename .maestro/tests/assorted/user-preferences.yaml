appId: chat.rocket.reactnative
name: User Preferences
onFlowStart:
  - runFlow: '../../helpers/setup.yaml'
onFlowComplete:
  - evalScript: ${output.utils.deleteCreatedUsers()}
tags:
  - test-8

---
- evalScript: ${output.user = output.utils.createUser()}
- runFlow:
    file: '../../helpers/login-with-deeplink.yaml'
    env:
      username: ${output.user.username}
      password: ${output.user.password}
- runFlow:
    file: './utils/go-to-user-preference.yaml'

# should have notifications button
- extendedWaitUntil:
    visible:
      id: 'preferences-view-notifications'
    timeout: 60000

# should have also send to channel select
- extendedWaitUntil:
    visible:
      id: 'preferences-view-enable-message-parser'
    timeout: 60000

# should have also send to channel select
- extendedWaitUntil:
    visible:
      id: 'preferences-view-enable-message-parser'
    timeout: 60000

# should have convert ascii to emoji switch
- extendedWaitUntil:
    visible:
      id: 'preferences-view-convert-ascii-to-emoji'
    timeout: 60000

# ASCII should not be converted to emoji (Android only)
- runFlow:
    label: 'ASCII should not be converted to emoji'
    when:
      platform: Android
    commands:
      - tapOn:
          id: 'custom-header-back'
      - extendedWaitUntil:
          visible:
            id: 'profile-view'
          timeout: 60000
      - tapOn:
          id: 'profile-view-open-sidebar'
      - extendedWaitUntil:
          visible:
            id: 'sidebar-view'
          timeout: 60000
      - extendedWaitUntil:
          visible:
            id: 'sidebar-chats'
          timeout: 60000
      - tapOn:
          id: 'sidebar-chats'
      - runFlow:
          file: '../../helpers/search-room.yaml'
          env:
            ROOM: 'maestro-ascii-emoji-test'
      - extendedWaitUntil:
          visible:
            id: 'rooms-list-view-item-maestro-ascii-emoji-test'
          timeout: 60000
