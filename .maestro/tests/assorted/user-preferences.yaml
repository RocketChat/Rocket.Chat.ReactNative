          timeout: 60000
      - tapOn:
          id: 'preferences-view-convert-ascii-to-emoji'
      - tapOn:
          id: 'custom-header-back'
      - extendedWaitUntil:
          visible:
            id: 'profile-view'
          timeout: 60000
      - tapOn:
          id: 'profile-view-open-sidebar'
      - extendedWaitUntil:
          visible:
            id: 'sidebar-view'
          timeout: 60000
      - extendedWaitUntil:
          visible:
            id: 'sidebar-chats'
          timeout: 60000
      - tapOn:
          id: 'sidebar-chats'
      - runFlow:
          file: '../../helpers/search-room.yaml'
          env:
            ROOM: 'maestro-ascii-emoji-test'
      - extendedWaitUntil:
          visible:
