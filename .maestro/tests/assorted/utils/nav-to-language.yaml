appId: chat.rocket.reactnative
name: Navigation To Language
tags:
  - 'util'

---
- extendedWaitUntil:
    visible:
      id: 'rooms-list-view'
    timeout: 15000
- extendedWaitUntil:
    visible:
      id: 'rooms-list-view-sidebar'
    timeout: 15000
- tapOn:
    id: 'rooms-list-view-sidebar'
- extendedWaitUntil:
    visible:
      id: 'sidebar-view'
    timeout: 15000
- extendedWaitUntil:
    visible:
      id: 'sidebar-settings'
    timeout: 15000
- tapOn:
    id: 'sidebar-settings'
- extendedWaitUntil:
    visible:
      id: 'settings-view'
    timeout: 15000
- waitForAnimationToEnd:
    timeout: 15000
- extendedWaitUntil:
    visible:
      id: 'settings-view-language'
    timeout: 15000
- tapOn:
    id: 'settings-view-language'
- extendedWaitUntil:
    visible:
      id: 'language-view'
    timeout: 15000
