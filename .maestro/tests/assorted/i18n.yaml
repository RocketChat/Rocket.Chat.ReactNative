appId: chat.rocket.reactnative
name: I18N Test
onFlowStart:
  - runFlow: '../../helpers/setup.yaml'
onFlowComplete:
  - evalScript: ${output.utils.deleteCreatedUsers()}
tags:
  - test-6

---
- evalScript: ${output.user = output.utils.createUser()}
- evalScript: ${output.room = output.utils.createRandomRoom(output.user.username, output.user.password)}

- runFlow:
    file: '../../helpers/login-with-deeplink.yaml'
    env:
      USERNAME: ${output.user.username}
      PASSWORD: ${output.user.password}

# should select 'en'
- runFlow: './utils/nav-to-language.yaml'
- tapOn:
    id: 'language-view-en'
- extendedWaitUntil:
    visible:
      id: 'rooms-list-view'
    timeout: 
- tapOn:
    id: 'rooms-list-view-sidebar'
- extendedWaitUntil:
    visible:
      id: 'sidebar-view'
    timeout: 
- extendedWaitUntil:
    visible:
      text: 'Chats'
    timeout: 
- extendedWaitUntil:
    visible:
      text: 'Profile'
    timeout: 
- extendedWaitUntil:
    visible:
      text: 'Settings'
    timeout: 
- tapOn:
    id: 'sidebar-close-drawer'

# should select 'nl' and fallback to 'en'
- runFlow: './utils/nav-to-language.yaml'
- tapOn:
    id: 'language-view-nl'
- extendedWaitUntil:
    visible:
      id: 'rooms-list-view'
    timeout: 
- tapOn:
    id: 'rooms-list-view-sidebar'
- extendedWaitUntil:
    visible:
      id: 'sidebar-view'
    timeout: 
- extendedWaitUntil:
    visible:
      text: 'Chats'
    timeout: 
- extendedWaitUntil:
    visible:
      text: 'Profiel'
    timeout: 
- extendedWaitUntil:
    visible:
      text: 'Instellingen'
    timeout: 
- tapOn:
    id: 'sidebar-close-drawer'
