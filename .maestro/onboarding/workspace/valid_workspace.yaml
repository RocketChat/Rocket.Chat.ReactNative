appId: chat.rocket.reactnative
name: Valid Workspace
jsEngine: graaljs
onFlowStart:
  - runScript: '../../scripts/setup.js'

---
- runFlow: ../../helpers/launch-app.yaml
- extendedWaitUntil:
    visible: 'Add Workspace'
    timeout: 60000
- tapOn:
    text: 'Workspace URL. Required.'
- inputText:
    text: ${output.data.server}
- tapOn: 'Connect'
- extendedWaitUntil:
    visible: 'Login'
    timeout: 60000
- extendedWaitUntil:
    visible: 'Create an account'
    timeout: 60000
