appId: chat.rocket.reactnative

---

- runFlow: ../helper/navigate-to-register.yaml

- runScript: ../script/generate-user.js

- tapOn:
      text: "Full name, Required"
- inputText:
       text: ${output.user.username}

- tapOn:
      text: "Username, Required"
- inputText:
       text: ${output.user.username}

- tapOn:
      text: "Email, Required"
- inputText:
       text: ${output.user.email}

- tapOn:
      text: "Password, Required"
- inputText:
       text: ${output.user.password}

- tapOn:
      text: "Confirm Password, Required"
- inputText:
       text: ${output.user.password}

- scrollUntilVisible:
    element:
      id: "register-view-submit" # or any other selector
    direction: DOWN # DOWN|UP|LEFT|RIGHT (optional, default: DOWN)
    timeout: 50000 # (optional, default: 20000) ms
    speed: 40

- tapOn:
      id: "register-view-submit"

- tapOn: "OK"


#  Useful to get rid of `Too many requests` alert on register
- runFlow:
    when:
      visible: 
           id: "register-view-submit"
    commands:
        - tapOn:
           id: "register-view-submit"

