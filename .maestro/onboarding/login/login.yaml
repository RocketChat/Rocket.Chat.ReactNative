appId: chat.rocket.reactnative
name: Login
jsEngine: graaljs
onFlowStart:
  - runScript: '../../scripts/setup.js'
  - runScript: '../../scripts/generate-user.js'

---
- runFlow: ../../helpers/launch-app.yaml
- runFlow: ../../helpers/navigate-to-login.yaml
- tapOn: 'Username or email.'
- inputText: working@rocket.chat
- tapOn: 'Password.'
- inputText: working@rocket.chat
- hideKeyboard
- tapOn:
    id: login-view-submit
- assertVisible:
    id: rooms-list-view
