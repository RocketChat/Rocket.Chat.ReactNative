appId: chat.rocket.reactnative

---
- runFlow: ../helper/relaunch-app.yaml


- extendedWaitUntil:
    visible: 'Add Workspace'
    timeout: 60000

- tapOn:
    text: "Workspace URL, Required"

- inputText:
    id: "new-server-view-input"
    text: "invalidtest"

- tapOn: "Connect"

- assertVisible: "Invalid workspace URL"

- tapOn:
    text: "OK"

- runFlow:
    file: ../helper/navigate-to-workspace.yaml
    env:
      URL: open.rocket.chat
  


