appId: chat.rocket.reactnative
name: Create Account (Email Already Used)
jsEngine: graaljs
onFlowStart:
  - runScript: '../../scripts/setup.js'
  - runScript: '../../scripts/generate-user.js'
  
---
- runFlow: ../../helpers/launch-app.yaml
- runFlow:
    file: ../../helpers/navigate-to-register.yaml
- tapOn: Full name. Required.
- inputText: ${output.user.name}
- pressKey: enter
- tapOn: Username. Required.
- inputText: ${output.user.username}
- pressKey: enter
- tapOn: Email. Required.
- inputText: alreadyused@rocket.chat
- pressKey: enter
- tapOn: Password. Required.
- inputText: ${output.user.password}
- pressKey: enter
- tapOn: Confirm Password. Required.
- inputText: ${output.user.password}
- hideKeyboard
- scrollUntilVisible:
    element:
      id: register-view-submit
- tapOn:
    id: register-view-submit
- assertVisible: Oops!