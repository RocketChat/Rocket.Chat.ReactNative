name: Build iOS And Upload

on:
  workflow_call:
    inputs:
      type:
        type: string
        required: true

jobs:
  build-hold:
    name: Hold
    runs-on: ubuntu-latest
    environment: official_ios_build
    steps:
      - name: Hold
        run: |
          echo "Hold"

  build-ios:
    name: Build
    runs-on: macos-15
    needs: [build-hold]
    if: ${{ inputs.type == 'official' }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Checkout and Setup Node
        uses: ./.github/actions/setup-node

      - name: Build iOS
        uses: ./.github/actions/build-ios
        with:
          type: official
          MATCH_KEYCHAIN_NAME: ${{ secrets.MATCH_KEYCHAIN_NAME }}
          MATCH_KEYCHAIN_PASSWORD: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          FASTLANE_REPO_PAT: ${{ secrets.FASTLANE_REPO_PAT }}
          BUGSNAG_KEY: ${{ secrets.BUGSNAG_KEY_OFFICIAL }}
          BUGSNAG_KEY_OFFICIAL: ${{ secrets.BUGSNAG_KEY_OFFICIAL }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}

  upload-hold:
    name: Upload Hold
    runs-on: ubuntu-latest
    environment: upload_official_ios
    needs: [build-ios]
    steps:
      - name: Hold
        run: |
          echo "Hold"

  upload-ios:
    name: Upload
    runs-on: macos-15
    needs: [upload-hold]
    if: ${{ inputs.type == 'official' }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: ./.github/actions/setup-node
      
      - name: Upload iOS
        uses: ./.github/actions/upload-ios
        with:
          type: official
          MATCH_KEYCHAIN_NAME: ${{ secrets.MATCH_KEYCHAIN_NAME }}
          MATCH_KEYCHAIN_PASSWORD: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          FASTLANE_REPO_PAT: ${{ secrets.FASTLANE_REPO_PAT }}
          BUGSNAG_KEY: ${{ secrets.BUGSNAG_KEY }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}