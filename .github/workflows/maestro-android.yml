name: Maestro Tests on Android

on:
  workflow_call:
    inputs:
      shard:
        required: true
        type: string

jobs:
  android-test:
    name: 'Android Tests'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create AVD
        run: |
          chmod +x scripts/create-avd.sh
          scripts/create-avd.sh

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: Android Experimental APK

      - name: Setup E2E Account
        uses: ./.github/actions/e2e-account
        with:
          E2E_ACCOUNT: ${{ secrets.E2E_ACCOUNT }}

      - name: Install Maestro
        run: |
          curl -fsSL "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH
        
      - name: Enable KVM group permissions
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Make Maestro script executable
        run: chmod +x .github/scripts/run-maestro.sh

      - name: Prepare Emulator Config
        run: |
          chmod +x scripts/create-avd.sh
          scripts/create-avd.sh

      - name: Start Android Emulator and Run Maestro Tests
        uses: reactivecircus/android-emulator-runner@v2
        timeout-minutes: 60
        with:
          api-level: ${{ env.API_LEVEL }}
          arch: ${{ env.ABI }}
          target: ${{ env.TARGET }}
          profile: ${{ env.PROFILE }}
          cores: 4
          ram-size: 4096M
          disk-size: 4096M
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./.github/scripts/run-maestro.sh android ${{ inputs.shard }}

      - name: Android Maestro Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Android Maestro Logs - Shard ${{ inputs.shard }}
          path: ~/.maestro/tests/**/*.png
          retention-days: 7
