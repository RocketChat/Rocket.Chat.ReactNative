name: Maestro Tests on Android

on:
  workflow_call:
    inputs:
      shard:
        required: true
        type: string

jobs:
  android-test:
    name: 'Android Tests'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: Android Experimental APK
          run-id: 19871156348
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup E2E Account
        uses: ./.github/actions/e2e-account
        with:
          E2E_ACCOUNT: ${{ secrets.E2E_ACCOUNT }}

      - name: Install Maestro
        run: |
          curl -fsSL "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH
        
      - name: Enable KVM group permissions
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Start Rocket.Chat stack
        working-directory: .github
        run: |
          docker compose up -d
          docker compose logs -f --tail=200 &
      
      - name: Wait for Rocket.Chat to be ready
        run: |
          for i in $(seq 1 40); do
            code=$(curl --silent --max-time 2 -o /dev/null -w "%{http_code}" http://localhost:3000/api/info || echo "000")
            if [ "$code" = "200" ]; then break; fi
            sleep 3
          done
          if [ "$code" != "200" ]; then
            docker compose logs --tail=200
            exit 1
          fi

      - name: Make Maestro script executable
        run: chmod +x .github/scripts/run-maestro.sh

      - name: Start Android Emulator and Run Maestro Tests
        uses: reactivecircus/android-emulator-runner@v2
        timeout-minutes: 60
        with:
          api-level: 34
          disk-size: 4096M
          arch: x86_64
          target: google_apis
          profile: pixel_7_pro
          cores: 4
          ram-size: 4096M
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: ./.github/scripts/run-maestro.sh android ${{ inputs.shard }}

      - name: Teardown Rocket.Chat
        if: always()
        run: docker compose down --volumes --remove-orphans

      - name: Android Maestro Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Android Maestro Logs - Shard ${{ inputs.shard }}
          path: ~/.maestro/tests/
          retention-days: 7
