name: Android Detox

on: [pull_request]

jobs:
  detox-build:
    runs-on: macos-latest
    timeout-minutes: 60

    env:
      JAVA_OPTS: '-Xms512m -Xmx2g'
      GRADLE_OPTS: '-Xmx3g -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs="-Xmx2g -XX:+HeapDumpOnOutOfMemoryError"'
      KEYSTORE: ${{ secrets.KEYSTORE }}
      KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
      KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Generate Detox app cache key
      run: echo $(git rev-parse HEAD:app) > "./app-git-revision.txt"

    - name: Cache Detox app
      uses: actions/cache@v2
      id: detoxappcache
      with:
        path: |
          android/app/build/outputs/apk/e2ePlay/release
          android/app/build/outputs/apk/androidTest/e2ePlay/release
        key: AndroidDetoxReleaseAndTest-v4-${{ hashFiles('yarn.lock') }}-${{ hashFiles('./app-git-revision.txt') }}

    - name: Node
      if: steps.detoxappcache.outputs.cache-hit != 'true'
      uses: actions/setup-node@v1
      with:
        node-version: '14'

    - name: Cache node modules
      if: steps.detoxappcache.outputs.cache-hit != 'true'
      uses: actions/cache@v2
      id: npmcache
      with:
        path: node_modules
        key: node-modules-${{ hashFiles('**/yarn.lock') }}

    - name: Rebuild detox
      if: steps.detoxappcache.outputs.cache-hit != 'true' && steps.npmcache.outputs.cache-hit == 'true'
      run: yarn detox clean-framework-cache && yarn detox build-framework-cache

    - name: Install Dependencies
      if: steps.detoxappcache.outputs.cache-hit != 'true' && steps.npmcache.outputs.cache-hit != 'true'
      run: yarn install

    - name: Gradle config
      working-directory: android
      if: steps.detoxappcache.outputs.cache-hit != 'true'
      run: |
        echo -e "" > ./gradle.properties
        # echo -e "android.enableAapt2=false" >> ./gradle.properties
        echo -e "android.useAndroidX=true" >> ./gradle.properties
        echo -e "android.enableJetifier=true" >> ./gradle.properties
        echo -e "FLIPPER_VERSION=0.51.0" >> ./gradle.properties
        echo -e "VERSIONCODE=900" >> ./gradle.properties
        echo -e "APPLICATION_ID=chat.rocket.reactnative" >> ./gradle.properties
        echo -e "BugsnagAPIKey=\"\"" >> ./gradle.properties
        echo $KEYSTORE_BASE64 | base64 --decode > ./app/$KEYSTORE
        echo -e "KEYSTORE=$KEYSTORE" >> ./gradle.properties
        echo -e "KEYSTORE_PASSWORD=$KEYSTORE_PASSWORD" >> ./gradle.properties
        echo -e "KEY_ALIAS=$KEY_ALIAS" >> ./gradle.properties
        echo -e "KEY_PASSWORD=$KEYSTORE_PASSWORD" >> ./gradle.properties
        ./gradlew clean

    - run: ./gradlew app:assembleE2ePlayRelease app:assembleE2ePlayReleaseAndroidTest -DtestBuildType=release
      if: steps.detoxappcache.outputs.cache-hit != 'true'
      working-directory: android

  detox-test:
    needs: detox-build
    runs-on: macos-latest
    timeout-minutes: 60
    strategy:
      matrix:
        folder: ["room", "assorted", "onboarding", "team"]

    env:
      JAVA_OPTS: '-Xms512m -Xmx2g'
      GRADLE_OPTS: '-Xmx3g -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs="-Xmx2g -XX:+HeapDumpOnOutOfMemoryError"'

    steps:
    - name: Get current date
      id: date
      run: echo "::set-output name=date::$(date +'%Y-%m-%dT%H:%M:%S')"

    - name: Set default run status
      run: echo "::set-output name=last_run_status::default" > last_run_status

    - name: Restore last run status
      id: last_run
      uses: actions/cache@v2
      with:
        path: |
          last_run_status
        key: ${{ github.run_id }}-${{ matrix.folder }}-${{ steps.date.outputs.date }}
        restore-keys: |
          ${{ github.run_id }}-${{ matrix.folder }}-

    - name: Set last run status
      id: last_run_status
      run: cat last_run_status

    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
      
    - name: Generate Detox app cache key
      if: steps.last_run_status.outputs.last_run_status != 'success'
      run: echo $(git rev-parse HEAD:app) > "./app-git-revision.txt"

    - name: Cache Detox app
      uses: actions/cache@v2
      id: detoxappcache
      if: steps.last_run_status.outputs.last_run_status != 'success'
      with:
        path: |
          android/app/build/outputs/apk/e2ePlay/release
          android/app/build/outputs/apk/androidTest/e2ePlay/release
        key: AndroidDetoxReleaseAndTest-v4-${{ hashFiles('yarn.lock') }}-${{ hashFiles('./app-git-revision.txt') }}

    - name: Check for Detox app
      if: ${{ steps.detoxappcache.outputs.cache-hit != 'true' && steps.last_run_status.outputs.last_run_status != 'success' }}
      run: exit 1

    - name: Node
      uses: actions/setup-node@v1
      if: steps.last_run_status.outputs.last_run_status != 'success'
      with:
        node-version: '14'

    - name: Cache node modules
      uses: actions/cache@v2
      if: steps.last_run_status.outputs.last_run_status != 'success'
      id: npmcache
      with:
        path: node_modules
        key: node-modules-${{ hashFiles('**/yarn.lock') }}

    - name: Install Dependencies
      if: ${{ steps.npmcache.outputs.cache-hit != 'true' && steps.last_run_status.outputs.last_run_status != 'success' }}
      run: yarn install

    - name: Run tests
      uses: ReactiveCircus/android-emulator-runner@v2.19.1
      if: steps.last_run_status.outputs.last_run_status != 'success'
      id: testrun
      with:
        api-level: 28
        arch: x86_64
        profile: pixel
        ram-size: 2048M
        avd-name: Pixel_API_28_AOSP
        emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
        disable-animations: true
        script: yarn detox test e2e/tests/{{ matrix.folder }} --configuration and.emu.release || yarn detox test e2e/tests/{{ matrix.folder }} --configuration and.emu.release

    - name: Save run status
      if: steps.last_run_status.outputs.last_run_status != 'success'
      run: echo "::set-output name=last_run_status::${{ steps.testrun.outcome }}" > last_run_status

    - name: Upload test artifacts
      if: ${{ failure() }}
      uses: actions/upload-artifact@v2
      with:
        name: artifacts
        path: artifacts