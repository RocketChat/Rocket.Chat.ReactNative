name: E2E Build Android

on:
  workflow_call:
    secrets:
      EXPERIMENTAL_KEYSTORE_BASE64:
        required: true
      EXPERIMENTAL_KEYSTORE_PASSWORD:
        required: true
      EXPERIMENTAL_KEY_ALIAS:
        required: true
      EXPERIMENTAL_KEY_PASSWORD:
        required: true


jobs:
  android-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository 
        uses: actions/checkout@v4

      - name: Checkout and Setup Node
        uses: ./.github/actions/setup-node

      - name: Set up Android SDK Environment
        run: |
          echo "ANDROID_HOME=$HOME/Android/Sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/Android/Sdk/cmdline-tools/latest/bin:$HOME/Android/Sdk/platform-tools" >> $GITHUB_ENV

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            $HOME/Android/Sdk
          key: android-sdk-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            android-sdk-${{ runner.os }}-

      - name: Install Required Android SDK Packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "ndk;25.1.8937393"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Gradle Caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/build-cache-1
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Cache Android build output 
        uses: actions/cache@v4
        with:
          path: |
            android/.gradle
            android/app/build/intermediates
            android/app/build/generated
          key: build-output-${{ hashFiles('android/app/src/**', '**/*.gradle*') }}-${{ hashFiles('android') }}
          restore-keys: |
            build-output-

      - name: Decode Keystore
        run: |
          echo "${{ secrets.EXPERIMENTAL_KEYSTORE_BASE64 }}" | base64 -d > android/app/release.keystore

      - name: Set gradle.properties
        run: |
          echo " " >> android/gradle.properties
          echo "KEYSTORE=release.keystore" >> android/gradle.properties
          echo "KEYSTORE_PASSWORD=${{ secrets.EXPERIMENTAL_KEYSTORE_PASSWORD }}" >> android/gradle.properties
          echo "KEY_ALIAS=${{ secrets.EXPERIMENTAL_KEY_ALIAS }}" >> android/gradle.properties
          echo "KEY_PASSWORD=${{ secrets.EXPERIMENTAL_KEY_PASSWORD }}" >> android/gradle.properties
          
      - name: Build Android Release APK
        working-directory: android
        run: ./gradlew assembleExperimentalRelease --build-cache --configuration-cache --parallel --max-workers=2

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Android Experimental APK
          path: android/app/build/outputs/apk/experimental/release/app-experimental-release.apk