name: Build iOS And Upload

on:
  workflow_call:
    inputs:
      type:
        type: string
        required: true
      trigger:
        type: string
        required: false
        default: pr

jobs:
  build-hold:
    name: Hold
    runs-on: ubuntu-latest
    environment: experimental_ios_build
    steps:
      - run: echo "Waiting for manual approval..."

  build-ios:
    name: Build
    runs-on: macos-15
    needs: [build-hold]
    if: ${{ inputs.type == 'experimental' && (always() && (needs.build-hold.result == 'success' || needs.build-hold.result == 'skipped')) }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Checkout and Setup Node
        uses: ./.github/actions/setup-node

      - name: Generate Version Code
        id: version
        uses: ./.github/actions/generate-version-code

      - name: Build iOS
        uses: ./.github/actions/build-ios
        timeout-minutes: 40
        with:
          type: experimental
          MATCH_KEYCHAIN_NAME: ${{ secrets.MATCH_KEYCHAIN_NAME }}
          MATCH_KEYCHAIN_PASSWORD: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          FASTLANE_REPO_PAT: ${{ secrets.FASTLANE_REPO_PAT }}
          BUGSNAG_KEY: ${{ secrets.BUGSNAG_KEY }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
          VERSIONCODE: ${{ steps.version.outputs.VERSIONCODE }}

  upload-ios:
    name: Upload
    runs-on: macos-15
    needs: [build-ios]
    if: ${{ inputs.type == 'experimental' }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: ./.github/actions/setup-node
      
      - name: Upload iOS
        uses: ./.github/actions/upload-ios
        with:
          type: experimental
          trigger: ${{ inputs.trigger }}
          MATCH_KEYCHAIN_NAME: ${{ secrets.MATCH_KEYCHAIN_NAME }}
          MATCH_KEYCHAIN_PASSWORD: ${{ secrets.MATCH_KEYCHAIN_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
          FASTLANE_REPO_PAT: ${{ secrets.FASTLANE_REPO_PAT }}
          BUGSNAG_KEY: ${{ secrets.BUGSNAG_KEY }}
          APP_STORE_CONNECT_API_KEY_BASE64: ${{ secrets.APP_STORE_CONNECT_API_KEY_BASE64 }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}