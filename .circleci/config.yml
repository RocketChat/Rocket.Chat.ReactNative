version: 2
jobs:
  build:
    working_directory: ~/project
    docker: 
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn
      - persist_to_workspace:
          root: ~/project
          paths:
            - node_modules
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            
  android: 
    working_directory: ~/android
    docker:
      - image: circleci/android:api-29
    steps:
      - checkout:
          path: ~/android
      - attach_workspace:
          at: ~/android
      - run: 
          command: bundle install
          working_directory: android
      - run: 
          command: bundle exec fastlane assemble_build
          working_directory: android
      - store_test_results:
          path: ~/android/reports

  ios:
    macos:
      xcode: "11.3"
    working_directory: ios
    environment:
      FL_OUTPUT_DIR: ~/ios/output
    shell: /bin/bash --login -o pipefail
    steps:
      - checkout
      - restore_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
      - run: bundle check || bundle install --path vendor/bundle
      - save_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: fastlane
          command: bundle exec fastlane build_ios
      - store_artifacts:
          path: output
      - store_test_results:
          path: output/scan

workflows:
  version: 2
  node-android-ios:
    jobs:
      - build
      - android:
          requires:
            - build
      - ios:
          requires:
            - build