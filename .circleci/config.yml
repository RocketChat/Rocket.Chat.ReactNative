version: 2
jobs:
  build:
    working_directory: ~/project
    docker: 
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn
      - persist_to_workspace:
          root: ~/project
          paths:
            - node_modules
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            
  android: 
    working_directory: ~/project/android
    docker:
      - image: circleci/android:api-29

    steps:
      - checkout:
          path: ~/project
      - attach_workspace:
          at: ~/project
      - restore_cache:
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }}
      - run:
          name: create build
          command: sdk install gradle && ./gradlew clean build -x test
      - store_artifacts:
          path: android/app/build/
      - save_cache:
          paths:
            - ~project/.gradle
          key: jars-{{ checksum "build.gradle" }}-{{ checksum  "app/build.gradle" }} 

  ios:
    macos:
      xcode: "11.3.1"
    working_directory: ~/project
    environment:
      FL_OUTPUT_DIR: ~/project/ios/output
    shell: /bin/bash --login -o pipefail
    steps:
      - checkout
      - restore_cache:
          key: 1-gems-{{ checksum "ios/Gemfile.lock" }}
      - run: cd ios; bundle install
      - save_cache:
          key: 1-gems-{{ checksum "ios/Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: fastlane
          command: cd ios && pod install; fastlane build_ios

      - store_artifacts:
          path: output

      - store_test_results:
          path: output/scan

workflows:
  version: 2
  node-android-ios:
    jobs:
      - build
      - android:
          requires:
            - build
      - ios:
          requires:
            - build