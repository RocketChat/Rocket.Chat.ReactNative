version: 2
jobs:
  build:
    working_directory: ~/project
    docker: 
      - image: circleci/node:latest
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn
      - persist_to_workspace:
          root: ~/project
          paths:
            - node_modules
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            
  android: 
    working_directory: ~/android
    docker:
      - image: circleci/android:api-29
    steps:
      - checkout:
          path: ~/android
      - attach_workspace:
          at: ~/android
      - run: 
          command: bundle install
          working_directory: android
      - run: 
          command: bundle exec fastlane assemble_build
          working_directory: android
      - store_test_results:
          path: ~/android/reports

  ios:
    macos:
      xcode: "11.1.0"
    working_directory: ios
    environment:
      FL_OUTPUT_DIR: ~/ios/output
    shell: /bin/bash --login -o pipefail
    steps:
      - checkout:
          path: ~/ios
      - run: yarn
      - run: ls
      - run: 
          command: bundle install
          working_directory: ios
      - run: 
          command: bundle exec fastlane beta
          working_directory: ios
      - run:
          command: cp $FL_OUTPUT_DIR/scan/report.junit $FL_OUTPUT_DIR/scan/results.xml
          when: always
      - store_artifacts:
          path: ~/ios/output
      - store_test_results:
          path: ~/ios/output/scan

workflows:
  version: 2
  node-android-ios:
    jobs:
      - build
      - android:
          requires:
            - build
      - ios:
          requires:
            - build